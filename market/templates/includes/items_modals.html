<div class="modal fade" id="infomodal-{{ items.id }}" tabindex="-1" role="dialog" aria-labelledby="infomodal" aria-hidden="true" style="color:black">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infomodalLabel">
             {{items.name}}

          </h5>
          <button type="button" class="close-button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color:black">
         {{items.description}}
        </div>
        <div class="modal-footer">
       
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="Purchase-infomodal-{{ items.id }}" tabindex="-1" role="dialog" aria-labelledby="infomodal" aria-hidden="true" style="color:black">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infomodalLabel">
             {{items.name}}

          </h5>
          <button type="button" class="close-button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color:black">
          <form method="POST">
            {{purchase_form.hidden_tag()}}
            <h6 class="display-4">Add this item to the cart?</h6>
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{items.name}}">
            {{purchase_form.submit(class="btn btn-outline-success col-12")}}
          </form>
        </div>
        <div class="modal-footer">
       
          <button type="button-close" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
